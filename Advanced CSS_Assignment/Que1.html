<!-- The var() function in CSS is used to insert the value of a CSS variable. CSS variables have access to the DOM, which means that you can create variables with local or global scope, change the variables with JavaScript, and change the variables based on media queries -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --primaryColor: #00b7ff;
            --secondaryColor: #51565b;
        }
        button {
            color: white;
            padding: 5px 15px;
            font-size: 20px;
            border: none;
        }
        #primaryBtn {
            background-color: var(--primaryColor);
        }
        #seconadryBtn {
            background-color: var(--secondaryColor);
        }
    </style>
</head>
<body>
    <button id="primaryBtn">Primary Button</button>
    <button id="secondaryBtn">Secondary Button</button>
</body>
</html>
